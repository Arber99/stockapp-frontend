<h2 class="p-6 text-xl font-bold">Chart</h2>
<ul class="pl-6 pb-6 flex flex-row gap-8 font-bold text-sm text-zinc-700">
  <li>1D</li>
  <li>1W</li>
  <li>1M</li>
  <li>1Y</li>
  <li>5Y</li>
</ul>
<svg viewBox="0 0 702 310" class="ml-6 mr-6 group" (mousemove)="line($event)" (mouseleave)="setLine(false)">
  <g transform="translate(0, 0)" class="opacity-0 group-hover:opacity-100 transition-opacity duration-200">
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="'M0,106 L702,106'"
      [attr.stroke]="'#F2F2F255'"
      stroke-width="3px"
    ></path>
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="'M0,9 L702,9'"
      [attr.stroke]="'#F2F2F255'"
      stroke-width="3px"
    ></path>
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="'M0,203 L702,203'"
      [attr.stroke]="'#F2F2F255'"
      stroke-width="3px"
    ></path>
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="'M0,300 L702,300'"
      [attr.stroke]="'#F2F2F255'"
      stroke-width="3px"
    ></path>
  </g>
  <g transform="translate(0, 25)">
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="path"
      [attr.stroke]="positive ? '#93DD93' : '#FF9393'"
      stroke-width="3px"
    ></path>
  </g>
  <g transform="translate(0, 0)" *ngIf="isLine">
    <path
      id="chartPriceLine"
      class="price-line"
      fill="none"
      [attr.d]="'M' + this.pathLine + ',0 L' + this.pathLine + ',400'"
      [attr.stroke]="'#000000'"
      stroke-width="0.5px"
    ></path>
  </g>
</svg>
<div class="pl-16 pt-6 pb-6 pr-6">
  <ul
    class="flex-row justify-between text-xs font-semibold text-zinc-500 hidden md:flex"
  >
    <li>16:00</li>
    <li>18:00</li>
    <li>20:00</li>
    <li>22:00</li>
  </ul>
</div>
