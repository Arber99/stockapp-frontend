<div class="hey fixed top-0 left-0 z-20" (mousedown)="closeTrade()">
  <div
    class="fixed top-1/2 left-1/2 p-8 bg-white w-max rounded -translate-x-1/2 -translate-y-1/2 z-30"
    (mousedown)="$event.stopPropagation()"
  >
    <div class="flex flex-col gap-12 md:flex-row">
      <div>
        <div class="block mb-8">
          <h4 class="text-3xl font-bold">{{ stock.ticker }}</h4>
          <h4 class="text-xl font-semibold text-zinc-500">
            {{ stock.ticker }}
          </h4>
        </div>

        <div>
          <div
            class="flex flex-row justify-between pr-8 w-full text-sm font-bold"
          >
            <h5>1T</h5>
            <h5>1W</h5>
            <h5>1M</h5>
            <h5>1Y</h5>
            <h5>5Y</h5>
          </div>
          <img
            src="././../../../assets/stock-test.svg"
            class="w-[300px] mt-8 mb-8"
          />
        </div>
      </div>
      <div class="border border-[rgb(38 49 60 / 8%)] p-8 rounded-md">
        <div class="flex flex-row">
          <button
            class="font-bold text-sm pl-3 w-20 pr-3 pt-1 pb-1 text-zinc-500 border-b-4 border-zinc-300"
          >
            Sell
          </button>
          <button
            class="font-bold text-sm ml-8 pl-3 w-20 pr-3 pt-1 pb-1 border-b-4 border-black"
          >
            Buy
          </button>
        </div>
        <div class="mt-8 flex flex-col gap-8">
          <div class="flex flex-row w-full justify-between items-center">
            <span class="text-sm w-zinc-600">Amount</span>
            <input
              class="w-20 p-2 text-sm text-right text-zinc-600 bg-zinc-100 rounded-sm outline-none"
              placeholder="0"
              type="text"
              [(ngModel)]="amount"
              maxlength=6
            />
          </div>
          <div class="flex flex-row w-full justify-between items-center">
            <span class="text-sm w-zinc-600">{{ stock.ticker }}</span>
            <span class="text-sm w-zinc-600 font-bold">{{
              stock.price | Dollar
            }}</span>
          </div>
          <div class="flex flex-row w-full justify-between items-center">
            <span class="text-sm w-zinc-600">Total</span>
            <span class="text-sm w-zinc-600 font-bold">{{
              stock.price * amount | Dollar
            }}</span>
          </div>
          <button class="mt-4 bg-green-400 text-sm text-white font-bold p-2" (click)="buyStock(stock.ticker, amount)">
            Buy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
