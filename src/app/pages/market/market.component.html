<comp-navbar class="dark"></comp-navbar>
<div
  class="flex flex-col max-w-[1200px] pl-8 pr-8 w-full ml-auto mr-auto mb-10 min-h-[calc(max(500px,_100vh))]"
>
  <div class="flex flex-col gap-4 mb-12 xl:pt-0 mt-32 xl:mt-44 pb-8">
    <h2 class="font-bold text-4xl pb-2 xl:text-5xl text-black">
      Browse Stocks
    </h2>
    <div class="grid grid-cols-12 lg:gap-12">
      <ul class="mt-8 flex flex-col col-span-12 lg:col-span-8 cshadow">
        <li>
          <div
            class="p-5 lg:pl-6 lg:pr-6 lg:pt-4 lg:pb-4 grid grid-cols-12 justify-between items-center bg-white"
          >
            <div class="col-span-4">
              <h3 class="font-bold">Company</h3>
            </div>
            <span class="col-span-2 font-semibold text-zinc-700">Bid</span>
            <span class="col-span-2 ml-4 text-zinc-700 font-bold">Ask</span>
            <span class="col-span-4 ml-12 text-zinc-700 font-bold">Action</span>
          </div>
        </li>
        <li *ngFor="let stock of market">
          <comp-card-market [market]="stock" (click)="setTrade(stock)"></comp-card-market>
        </li>
      </ul>
      <div class="col-span-12 lg:col-span-4">
        <comp-history></comp-history>
        <comp-learn></comp-learn>
        <comp-explore></comp-explore>
      </div>
    </div>
  </div>
</div>

<comp-stock-popup
  *ngIf="isTrade"
  (trade)="disableTrade()"
  [stock]="trade"
></comp-stock-popup>
