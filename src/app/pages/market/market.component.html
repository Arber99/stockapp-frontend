<comp-navbar class="dark"></comp-navbar>
<div
  class="flex flex-col pl-12 pr-12 xl:pr-48 xl:pl-48 min-h-[calc(max(500px,_100vh))]"
>
  <div class="flex flex-col gap-4 mb-12 xl:pt-0 mt-32 xl:mt-48 pb-8">
    <h1 class="font-bold text-4xl pb-2 xl:text-7xl text-black">
      Browse stocks
    </h1>
    <ul class="mt-8 grid grid-cols-1 max-w-[600px]">
      <li class="flex flex-row items-center border-b border-zinc-400 pt-4 pb-4" *ngFor="let stock of market">
        <span class="w-40 font-bold">{{stock.ticker}}</span>
        <span class="w-24">{{stock.bp}}</span>
        <span class="w-24">{{stock.ap}}</span>
        <button class="ml-12 font-bold pl-3 pr-3 pt-1 pb-1 bg-red-400 text-white">Sell</button>
        <button class="ml-12 font-bold pl-3 pr-3 pt-1 pb-1 bg-green-400 text-white" (click)="buyStock(stock.ticker)">Buy</button>
      </li>
    </ul>
  </div>
</div>
